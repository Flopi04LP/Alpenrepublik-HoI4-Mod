 LOADING_TIP_0:0 "Bleiben wir ruhig - stark - einig. Auf diese Art werden wir freie Menschen bleiben.\n- Henry Guisan"
 LOADING_TIP_1:0 "Schweizerisch denken und schweizerisch handeln. \n- Henry Guisan"
 LOADING_TIP_2:0 "Wir müssen unsere Haut so teuer wie möglich verkaufen.' ich verlange von jeden Soldaten das er bis zur letzten Patrone kämpft \n- Henry Guisan"
 LOADING_TIP_3:0 "Von allen Neutralen hat die Schweiz das größte Recht auf Auszeichnung. Sie war ein demokratischer Staat, der für Freiheit und Selbstverteidigung in den Bergen gestanden hat und – trotz Rasse – weitgehend auf unserer Seite war. \n- Winston Churchill"
 LOADING_TIP_4:0 "Ich bin nicht sicher, mit welchen Waffen der dritte Weltkrieg ausgetragen wird, aber im vierten Weltkrieg werden sie mit Stöcken und Steinen kämpfen.\n- Albert Einstein"
 LOADING_TIP_5:0 "Die Welt wird nicht bedroht von den Menschen, die böse sind, sondern von denen, die das Böse zulassen. \n - Albert Einstein"