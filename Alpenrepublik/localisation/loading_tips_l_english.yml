l_english:
 LOADING_TIP_0:0 "Let us remain calm - strong - united. In this way we will remain free people.\n- Henry Guisan"
 LOADING_TIP_1:0 "Think Swiss and act Swiss. \n- Henry Guisan"
 LOADING_TIP_2:0 "We must sell our skins as dearly as possible. I demand of every soldier that he fights to the last cartridge. \n- Henry Guisan"
 LOADING_TIP_3:0 "Of all neutrals, Switzerland has the greatest right to be honoured. It was a democratic state that stood for freedom and self-defence in the mountains and - despite race - was largely on our side. \n- Winston Churchill"
 LOADING_TIP_4:0 "I'm not sure what weapons the third world war will be fought with, but in the fourth world war they will fight with sticks and stones.\n- Albert Einstein"
 LOADING_TIP_5:0 "The world is not threatened by people who are evil, but by those who allow evil to exist. \n - Albert Einstein"